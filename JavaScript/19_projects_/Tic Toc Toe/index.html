<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Toc Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first-container">
        <h2>Player O</h2>
        <img id="ch1" src="./ch1.png" alt="">
        <p id="pl1"></p>
    </div>
    <div class="container">
        <h1>Tic Toc Toe</h1>
        <div class="board">
            <div class="ceil" id="0"></div>
            <div class="ceil" id="1"></div>
            <div class="ceil" id="2"></div>
            <div class="ceil" id="3"></div>
            <div class="ceil" id="4"></div>
            <div class="ceil" id="5"></div>
            <div class="ceil" id="6"></div>
            <div class="ceil" id="7"></div>
            <div class="ceil" id="8"></div>
        </div>
        <button id="restartgame">Restart Game</button>
        <p class="winning-massage" id="winningMassage"></p>
    </div>
    <div class="last-container">
        <h2>Player X</h2>
        <img src="./ch2.png" id="ch2" alt="">
        <p id="pl2"></p>
    </div>

    <script src="script.js "></script>
</body>
</html>
