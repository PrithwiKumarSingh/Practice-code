<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="top-container">
        <div id="player">
            <img id="plr-src" src="./images/Paper.png" alt="">

        </div>
        <div id="computer">
            <img id="comp-src" src="./images/Paper.png" alt="">
            <h3>Computer</h3>
        </div>
    </div>
    <div id="middle-container">
        <div id="Rock">
            <img src="/19_projects_/Rock_Paper_Scissors/images/Rock.png" alt="">
            <h4>Rock</h4>
        </div>
        <div id="Paper">
            <img src="/19_projects_/Rock_Paper_Scissors/images/Paper.png" alt="">
            <h4>Paper</h4>

        </div>
        <div id="Scissor">
            <img src="/19_projects_/Rock_Paper_Scissors/images/Scissor.png" alt="">
            <h4>Scissor</h4>

        </div>
    </div>
</body>
</html>
